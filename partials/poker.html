<div ng-controller="PokerCtrl" class="full-height">

  <div ng-show="isWaitingForMatch" id="shadow-box" class="full-height">
    <div id="loading-container">
      <div id="loading">
        Waiting for match...
        <div class="progress progress-striped active">
          <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">100% Complete</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h1 id="poker-pane-header">{{lobby_name}}</h1>

  <!-- Display the 5 community cards -->
  <div class="card-row">  
    <div ng-repeat="card in communityCards" class="card-container">
      <div ng-switch on="card.visible" class="card">
        <img ng-switch-when="true" ng-src="images/cards/{{card.suit}}-{{card.rank}}.svg">
        <img ng-switch-default ng-src="images/cards/Red_Back.svg">
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <!-- Player Table -->
      <div class="col-md-6">

        <!-- Player Table Headers row -->
        <div class="row">
          <div class="col-md-offset-2 col-md-6">
            <p class="player-table-header">Players</p>
          </div>
          <div class="col-md-4">
            <p class="player-table-header">Chip Count</p>
          </div>
        </div>

        <!-- Player Table Content rows -->
        <div ng-repeat="player in players" class="row">
          <div class="col-md-2">
            <img ng-show="player.isDealer" src="images/dealer.svg">
          </div>
          <div ng-class="player.isBetting ? '' : 'folded'" class="col-md-6">
            <p>{{player.username}}</p>
          </div>
          <div class="col-md-4">
            <p>{{player.money}}</p>
          </div>
        </div>

      </div>

      <!-- Side Table -->
      <div class="col-md-6">

        <!-- Display the pot size floated to the right -->
        <div class="row">  
          <div class="col-md-12">
            <p class="pot-description pull-right">Current Pot: ${{potSize}}</p>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
